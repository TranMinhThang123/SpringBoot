  profiles: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: Thang123
    url: jdbc:mysql://localhost:3306/dcbapp
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
