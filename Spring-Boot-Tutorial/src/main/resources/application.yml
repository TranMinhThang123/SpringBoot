  profiles: qa
  h2:
    console:
      enabled: true
  datasource:
    username: sa
    url: jdbc:h2:mem:dcbapp
    driveClassName: org.h2.Driver
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
